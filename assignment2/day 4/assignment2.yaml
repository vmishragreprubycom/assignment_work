      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Planets'
  /species:
    get:
      tags:
        - Species
      summary: get all the specie resources
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: 'OK schema: $ref: '
  '/species/{:id}':
