        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/People'
  /planets:
    get:
      tags:
        - Planets
      summary: get all the planet resources
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Planets'
  '/planets/{:id}':
    get:
      tags:
        - Planets
      summary: get a specific planet resource
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: ':id'
          in: path
          description: id of the planet to be returned
          required: true
